<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,500,500i" rel="stylesheet"/>
  <title>XchangeOrg</title>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">
        <img src="assets/img/logo.png" alt="logo">
      </div>
      <div class="company-name">XchangeOrg</div>
    </div>
  </header>

  <div class="content">
    <form action="/" method="POST">
      <div class="form-inner">
          <p>Обмен валют</p>
          <div class="from">
            <img id="fromFlag" src="" alt="From Currency Flag" class="flag" />
            <select id="fromCurrencySelect"></select>
            <input type="number" id="fromCurrency" name="fromCurrency" placeholder="0" />
          </div>
          <div class="to">
            <img id="toFlag" src="" alt="To Currency Flag" class="flag" />
            <select id="toCurrencySelect"></select>
            <input type="number" id="toCurrency" name="toCurrency" placeholder="0" />
          </div>
      </div>
    </form>
    
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
